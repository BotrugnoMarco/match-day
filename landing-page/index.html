<html lang="en">

<head>

            justify-content: center;

            text-align: center;
            background: white;

            background-color: #3880ff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background-color: #3171e0;
