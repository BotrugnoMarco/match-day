server {
    server_name matchday.botrugno.dev;

    # Log per debug
    error_log /var/log/nginx/match-day_error.log;
    access_log /var/log/nginx/match-day_access.log;

    # -------------------------------------------------------
    # CONFIGURAZIONE FRONTEND (VUE)
    # -------------------------------------------------------
    location / {
        # Usa 'root' per mappare l'URL / alla cartella fisica dist
        root /home/botadmin/match-day/frontend/dist;

        # File da servire di default
        index index.html;

        # Se il file non esiste, rimanda tutto a index.html (per il routing di Vue)
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------
    # CONFIGURAZIONE UPLOADS (Immagini statiche)
    # -------------------------------------------------------
    location /uploads/ {
        alias /home/botadmin/match-day/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # -------------------------------------------------------
    # CONFIGURAZIONE BACKEND (API)
    # -------------------------------------------------------
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------------
    # CONFIGURAZIONE SOCKET.IO (REAL-TIME)
    # -------------------------------------------------------
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/matchday.botrugno.dev/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/matchday.botrugno.dev/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}server {
    if ($host = matchday.botrugno.dev) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name matchday.botrugno.dev;
    return 404; # managed by Certbot


}