server {
    listen 80;
    server_name match-day;

    # Configurazione per il Frontend (Vue.js)
    # Accessibile via http://TUO_IP/match-day
    location /match-day {
        # Percorso dove copierai i file di build (la cartella 'dist')
        # Esempio: se copi la cartella 'dist' in /var/www/match-day, usa:
        alias /var/www/match-day/dist;
        
        index index.html;
        
        # Fondamentale per Vue Router: se il file non esiste, serve index.html
        try_files $uri $uri/ /match-day/index.html;
    }

    # (Opzionale) Reverse Proxy per il Backend
    # Se vuoi evitare di esporre la porta 3000 e usare http://TUO_IP/api
    # dovrai modificare anche api.js per puntare a /api invece che :3000
    # location /api {
    #     proxy_pass http://localhost:3000/api;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    # }
}
