server {
    listen 80;
    server_name 137.74.43.136;

    index index.html;

    # Gestisce /match-day (senza slash) facendo redirect a /match-day/
    location = /match-day {
        return 301 /match-day/;
    }

    # Gestisce /match-day/ e tutto il resto
    location /match-day/ {
        alias /var/www/match-day/frontend/dist/;
        try_files $uri $uri/ /match-day/index.html;
    }

    # Backend API Reverse Proxy
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
