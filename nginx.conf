server {
    listen 80;
    server_name 137.74.43.136;

    # Log per debug
    error_log /var/log/nginx/match-day_error.log;
    access_log /var/log/nginx/match-day_access.log;

    # -------------------------------------------------------
    # CONFIGURAZIONE FRONTEND (VUE)
    # -------------------------------------------------------
    location /match-day {
        # Usa 'alias' per mappare l'URL /match-day alla cartella fisica dist
        alias /var/www/match-day/frontend/dist;
        
        # File da servire di default
        index index.html;

        # Se il file non esiste, rimanda tutto a index.html (per il routing di Vue)
        try_files $uri $uri/ /match-day/index.html;
    }

    # -------------------------------------------------------
    # CONFIGURAZIONE UPLOADS (Immagini statiche)
    # -------------------------------------------------------
    location /uploads/ {
        alias /var/www/match-day/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # -------------------------------------------------------
    # CONFIGURAZIONE BACKEND (API)
    # -------------------------------------------------------
    location /api/ {
        proxy_pass http://localhost:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------------
    # CONFIGURAZIONE SOCKET.IO (REAL-TIME)
    # -------------------------------------------------------
    location /socket.io/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}